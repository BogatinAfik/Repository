<link rel="stylesheet" href="{{ url_for('main_menu.static', filename='css/main-suppliers.css') }}"/>

{%
    set menu_items = {
        'homepage': '/',
        'suppliers': url_for('suppliers.index'),
        'notification': url_for('notification.index'),
    }
%}

{% for item in menu_items %}
    <li>
        <a
            href="{{ menu_items[item] }}"
            {% if menu_items[item] == request.path %}
                class="active"
            {% endif %}
        >{{ item | capitalize }}</a>
    </li>
{% endfor %}
