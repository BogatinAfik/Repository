{% extends 'base.html' %}

{% set page_head_title = 'registration' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('registration.static', filename='css/css-registration.css') }}">
{% endblock %}

{% block page_body_main_content %}
  <form action="action_page.php">
      <div class="container">
          <h1>יצירת משתמש</h1>
          <p>אנא מלא את הפרטים הבאים על מנת ליצור לך משתמש</p>
          <hr>

          <label for="userName"><b>שם משתמש</b></label> <br>
          <input type="text" placeholder="הכנס שם משתמש" name="userName" id="userName" required> <br>

          <label for="psw"><b>סיסמה</b></label> <br>
          <input type="password" placeholder="הכנס סיסמה" name="psw" id="psw" required>  <br>

          <label for="psw-repeat"><b>אימות סיסמה</b></label> <br>
          <input type="password" placeholder="הכנס סיסמה בשנית" name="psw-repeat" id="psw-repeat" required>
          <hr>

          <button onclick="checkPassword()" type="submit" class="registerbtn"> צור משתמש </button>

        </div>

        <div class="container signin">
          <p>?כבר קיים לך משתמש</p>
          <a href='login' style="border: 3px;">התחבר </a>
        </div>

      </form>
{% endblock %}



{% block page_body_js %}
    <script src="{{ url_for('notification.static', filename='js/notification.js') }}"></script>
{% endblock %}
